<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Redo</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="upper-navbar">
            <h1>Library</h1>
        </div>

        <div class="left-input">
            <p>Add New Book</p>
            <button id="new-book">+</button>


        </div>
        <div class="user-form">
           

            <div class="modal " id="new-book-modal">
                <h1>Book Info</h1>
            <form>
                    <label for="title" id="lable-form">Title:</label><br>
                    <input type="text" class="title" id="input-form"><br>
                    <label for="author" id="lable-form">Author:</label><br>
                    <input type="text" class= "author" id="input-form"> <br>
                    <label for="pages" id="lable-form">Book Length:</label><br>
                    <input type="text" class="pages" id="input-form"> <br>



                    
                    <input type="radio" name="reading-status" id="finished" value='Finished '>
                    <label for="finished">Finished</label>
                    <input type="radio" name="reading-status" id="in-progress" value='In progress'>
                    <label for="in-progress">In Progress</label>
                    <input type="radio" name="reading-status" id="tbr" value="To Be Read">
                    <label for="tbr" >To Be Read</label> <br>
                </form>
                
                <button id="submit" class="modal-btns">Submit</button>
                <button id="cancel" class="modal-btns">Cancel</button>

        </div>
        
        <div id="backdrop" class=""></div>

    

        </div>
        
            <div class="cards" id="cards">
              
            </div>

           

        
            
    </div>
    
</body>
</html>
